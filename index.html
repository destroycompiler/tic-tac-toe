<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script/script.js" defer></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="modal-container2">
    <div class="start-modal">
      
    </div>
  </div>

  <div class="option-container flex">
    <div class="player-chance flex">
      <div class="chance-select">
        <span>Select Chance</span>
      </div>
      <div class="options flex">
        <div class="btn-choose cross">
          <button>X</button>
        </div>
        <div class="btn-choose hole">
          <button>O</button>
        </div>
      </div>
      <div class="btn-st-rs">
        <button class="start">Start</button>
        <button class="reset">Reset</button>

      </div>
    </div>

    <!-- this is for later... -->
    <!-- <div class="other-options">

    </div> -->
  </div>
  <div class="gameboard-container flex">
    <div class="gameboard">
      <div class="box box-0 flex"></div>
      <div class="box box-1 flex"></div>
      <div class="box box-2 flex"></div>
      <div class="box box-3 flex"></div>
      <div class="box box-4 flex"></div>
      <div class="box box-5 flex"></div>
      <div class="box box-6 flex"></div>
      <div class="box box-7 flex"></div>
      <div class="box box-8 flex"></div>
    </div>
  </div>


  <div class="modal-container">
    <div class="playagain-modal">
      <span class=""></span>
      <button class="again">play again</button>
      <button class="enough">not anymore!</button>
    </div>
  </div>

  <!-- <button class="x">xx</button> -->

</body>
</html>
